<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- boostrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- boostrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- toastify  -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- cistom css -->
  <link rel="stylesheet" href="style.css">

  <title>Logout</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <form class="d-flex">
        <span class="text-light">Welcome <b id="username"> </b>! </span>
      </form>
      <form action="index.html">
        <input type="button" class="px-3 btn background text-light logout-btn" onclick="logout()" value="logout">
      </form>
    </div>
  </nav>
  <!-- main -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group mb-2 ">
          <input type="text " class="form-control" placeholder="enter city name" id="input">
        </div>
        <div class="mt-3 mt-lg-1 text-center ">
          <button class="btn btn-outline-dark" type="button" onclick="printCities()">print city</button>
          <button class="btn btn-outline-dark" type="button" onclick="addCity()">Add city</button>
        </div>
      </div>
      <div class="col-lg-6 mt-3 mt-lg-0 text-center">
        <div class="container bg-dark text-light text-center">
          <h2>Cities list</h2>
          <div class="container bg-dark text-light text-center py-2" id="output"></div>
        </div>
        <button class="btn btn-outline-dark mt-3" onclick="clear()">Clear</button>
      </div>
    </div>

  </div>
  <!-- boostrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>
  <!-- toastify js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- custom js -->
  <script src="script.js"></script>

</body>

</html>
