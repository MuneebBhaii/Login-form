<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- toastify  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>

<body>
    <main>

        <div class="container row divfull">
            <div class="box col-lg-4 bg-dark rounded py-4 pb-5 text-light">
                <div class="row">
                    <h1 class="text-capitalize pb-5 text-center">admin login</h1>
                </div>
                <div class="row">
                    <form action="" method="post">
                        <div class="input-group background mb-3">
                            <input type="text" name="fname" id="name" class="form-control text-light border border-dark"
                                required style="background-color: #17171F;" placeholder="Full name">
                            <span id="input-icon-name" class="input-group-text  text-light border border-dark"
                                style="background-color: #17171F;" id="basic-addon2"><i
                                    class="bi bi-person-fill"></i></span>
                        </div>
                        <b><div formerror></div></b>
                        <div class="input-group mb-3">
                            <input type="email" name="femail" id="email"
                                class="form-control text-light border border-dark femail"
                                style="background-color: #17171F" placeholder="Email">
                            <span id="input-icon-email" class="input-group-text text-light border border-dark"
                                style="background-color: #17171F;" id="basic-addon2"><i
                                    class="bi bi-envelope-fill"></i></span>
                        </div>
                        <b><div formerror></div></b>
                        <div class="input-group mb-3">
                            <input type="password" id="pass" name="fpass"
                                class="form-control text-light border border-dark fpass" id="pass"
                                style="background-color: #17171F" placeholder="Password">
                            <span id="input-icon-pass" class="input-group-text text-light border border-dark"
                                style="background-color: #17171F;color:white;" id="basic-addon2"><i
                                    class="bi bi-key-fill"></i></span>
                        </div>
                        <b><div formerror></div></b>
                        <div class="row">
                            <a href="#" class="text-light text-end text-decoration-none text-capitalize mb-3" onclick="forgetpass()">lost
                                password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary px-4 text-capitalize"
                            onclick="login()">login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- boostrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!-- toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- custom javascript -->
    <script src="script.js"></script>
</body>

</html>
